<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@200&display=swap"
            rel="stylesheet"
        />

        <title>Document</title>
    </head>
    <body>
        <main class="main">
            <div class="grid-container">
                <div class="grid-area__header">
                    <h1 class="site__header">
                        Gothenburg Nordstan Departures <br />
                        In real-time.
                    </h1>
                </div>
                <div class="grid-area grid-area__one">
                    <div class="station station--1"></div>
                </div>

                <div class="grid-area grid-area__two">
                    <div class="station station--2"></div>
                </div>

                <div class="grid-area grid-area__three"></div>

                <div class="grid-area grid-area__four">
                    <div class="station station--3"></div>
                </div>

                <div class="grid-area grid-area__five">
                    <div class="station station--4"></div>
                </div>

                <div class="grid-area grid-area__six">
                    <div class="station station--5"></div>
                    <img
                        class="train-station__img"
                        src="assets/images/train-station.png"
                        alt=""
                    />
                </div>

                <div class="grid-area grid-area__seven"></div>
                <div class="grid-area grid-area__text">
                    <p>Bus 16</p>
                    <ul>
                        <li class="direction-info" id="direction"></li>
                        <li class="departure-time" id="time"></li>
                    </ul>
                </div>
                <div class="" id="bus"></div>
            </div>
            <script src="script.js"></script>
        </main>
    </body>
</html>
